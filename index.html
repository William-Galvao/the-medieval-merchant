<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <header class="px-5 py-3 display-4">
    The Medieval Merchant
  </header>
  <main class="container">
    <div class="row">
      <div class="col-8 text-light bg-dark border border-warning text-center">
        <span>Goods available to buy</span>
      </div>
      <div class="col-4 text-light bg-dark border border-warning text-center">
        <span>Seasonality</span>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <ul id="tobuy" class="list-group">

        </ul>
      </div>
      <div class="col-4">
        <p>Current turn:</p>
        <span id="conditionsCurrentTurn"></span>
        <p>Next turn:</p>
        <span id="conditionsNextTurn"></span>
        <button id="donebtn" type="button" class="btn btn-warning">Done!</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="row">
      <div class="col-8 text-light bg-dark border border-warning text-center">
        <ul id="bag" class="list-group">

        </ul>
      </div>
      <div class="col-4 text-light bg-dark border border-warning text-center">
        GOLD:<span id="gold"> </span>
      </div>
    </div>

  </footer>


  <script src="./assets/scripts/conditions.js"></script>
  <script src="./assets/scripts/items.js"></script>
  <script src="./assets/scripts/script.js"></script>
  <script src="./assets/scripts/player.js"></script>
</body>

</html>
